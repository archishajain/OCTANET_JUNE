<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Navigation bar -->
    
      
     
      <div class="container">
        <img src="netflixlogo.jpeg" alt="Netflix Logo" class="logo">
        <nav>
        <ul class="navigation-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
      <div class="search-profile">
        <input type="text" placeholder="Search">
        <img src="profile.png" alt="profile logo">
      </div>
    </nav>
  </header>

  <main>
    <!-- Main content -->
    <section class="hero">
      <div class="container">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-button">Try It Now</a>
      </div>
    </section>

    <section class="feature">
      <div class="container">
        <h2>Watch on your TV, computer, mobile device, and more.</h2>
        <p>Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV without paying more.</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Netflix Clone</p>
    </div>
  </footer>
</body>
</html>
